<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../util/layui/css/layui.css">
    <link rel="stylesheet" href="../css/ccl/kf.css">
</head>
<body>
<div class="head">
    <h1>数码商城客服系统</h1>
    <button type="button" class="layui-btn layui-btn-warm">注销</button>
</div>
<div class="layui-row">
    <div class="layui-col-md7">
        <div class="layui-row">
            <div class="layui-col-md3 left">
                <div>
                    <img src="../images/photo/0.jpg">
                    <p>当前登录昵称：<span>xx</span></p>
                </div>
                <ul>
                    <li><img src="../images/photo/0.jpg">xxx</li>
                    <li><img src="../images/photo/0.jpg">xxasdsadsadasdasdasdasdasdasx</li>
                    <li><img src="../images/photo/0.jpg">xxx</li>
                    <li><img src="../images/photo/0.jpg">xxx</li>
                    <li><img src="../images/photo/0.jpg">xxx</li>
                </ul>
            </div>
            <div class="layui-col-md9 right">
                <div class="right-head">
                    <h1>白色的云</h1>
                </div>
                <div class="chat">
                    <div class="me">
                        <div>
                            <span>你好</span>
                            <img src="../images/photo/0.jpg">
                        </div>
                    </div>
                    <div class="guest">
                        <div>
                            <img src="../images/photo/0.jpg">
                            <span>你好</span>
                        </div>
                    </div>
                </div>
                <div class="text">
                    <div class="layui-form-item layui-form-text" style="margin: 0">
                        <div class="layui-input-block" style="margin: 0">
                            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-md5 Right">
        <div style="overflow: hidden;padding: 5px">
            <div class="news">
                <div class="Righthead">客户信息</div>
                <p>访问来源:<span>xxx</span></p>
                <p>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:<span>xxx</span></p>
                <p>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称:<span>xxx</span></p>
                <p>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:<span>男</span></p>
            </div>
            <div class="history">
                <div class="Righthead">服务记录</div>
                <h4>2019/12/16 10:13</h4>
                <p>处理了客户<span>xxx</span>的请求</p>
            </div>
        </div>
    </div>
</div>
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="Righthead">订单查询</div>
    </div>
    <div class="iptbtn">
        <input type="text"  placeholder="请输入订单编号或用户id" class="layui-input">
        <button type="button" class="layui-btn">搜索</button>
    </div>
    <table class="layui-table " lay-size="sm">
        <thead>
        <tr>
            <th>订单编号</th>
            <th>用户编号</th>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>商品规格</th>
            <th>商品价格</th>
            <th>购买数量</th>
            <th>下单时间</th>
            <th>总价</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm">退订</button>
                <button type="button" class="layui-btn layui-btn-sm">加订</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="../util/jquery-3.4.1.js"></script>
<script src="../util/layui/layui.all.js"></script>
</html>
