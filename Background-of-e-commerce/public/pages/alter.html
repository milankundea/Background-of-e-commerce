<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../util/layui/css/layui.css">
    <style>
        .head{
            padding: 20px;
        }
        h1{
            padding: 20px;
            font-size: 35px;
        }
        .head>div>p{
            padding:0 20px 20px 20px;
            font-size: 20px;
        }
        .iptbtn>input{
            width: 300px;
            display: inline-block;
        }
        .iptbtn{
            text-align: center;
            padding-bottom: 5px;
        }
        .header{
            border: 1px solid #ebeef5;
            border-radius: 5px;
        }
        img{
            height: 200px;
            margin-left: 100px;
        }
        .layui-input-block>input{
            width: 400px;
        }
    </style>
</head>
<body>
<div class="head">
    <h1>信息修改</h1>
    <div class="header">
        <p><i class="layui-icon">&#xe615;</i>查询</p>
            <!--//商品查询//-->
        <div class="iptbtn">
            <input type="text"  placeholder="请输入商品编号或名称" class="layui-input">
            <button type="button" class="layui-btn">搜索</button>
        </div>
    </div>
</div>
<div class="layui-main">
    <div class="content">
        <form class="layui-form" action="">
            <!--商品名称-->
            <div class="layui-form-item">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入商品名称" class="layui-input">
                </div>
            </div>
            <!--商品规格-->
            <div class="layui-form-item">
                <label class="layui-form-label">商品规格</label>
                <div class="layui-input-block">
                    <input type="text" name="username"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--商品颜色-->
            <div class="layui-form-item">
                <label class="layui-form-label">商品颜色</label>
                <div class="layui-input-block">
                    <input type="text" name="username"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--商品主标题-->
            <div class="layui-form-item">
                <label class="layui-form-label">商品主标题</label>
                <div class="layui-input-block">
                    <input type="text" name="username"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--商品副标题-->
            <div class="layui-form-item">
                <label class="layui-form-label">商品副标题</label>
                <div class="layui-input-block">
                    <input type="text" name="username"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--商品售价-->
            <div class="layui-form-item">
                <label class="layui-form-label">商品售价</label>
                <div class="layui-input-block">
                    <input type="text" name="username"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--商品库存-->
            <div class="layui-form-item">
                <label class="layui-form-label">商品库存</label>
                <div class="layui-input-block">
                    <input type="text" name="username"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--商品品牌-->
            <div class="layui-form-item">
                <label class="layui-form-label">品牌</label>
                <div class="layui-input-block" style="width: 400px">
                    <select name="interest" lay-filter="aihao">
                        <option value="0">索尼</option>
                        <option value="1">尼康</option>
                        <option value="2">其他</option>
                        <option value="2">佳能</option>
                    </select>
                </div>
            </div>
            <!--入库日期-->
            <div class="layui-form-item">
                <label class="layui-form-label">入库日期</label>
                <div class="layui-input-inline">
                    <select name="quiz1">
                        <option value="">2019</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="">1</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz3">
                        <option value="">1</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">年，月，日</div>
            </div>
            <!--上架状态-->
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block" style="width: 400px">
                    <select name="interest" lay-filter="aihao">
                        <option value="0">上架</option>
                        <option value="1">下架</option>
                        <option value="2">推送</option>
                    </select>
                </div>
            </div>
            <!--展示图修改-->
            <div class="layui-upload layui-form-item">
                <label class="layui-form-label">修改展示图</label>
                <button type="button" class="layui-btn" id="test1">选择图片</button>
                <button type="button" class="layui-btn" id="test9">开始上传</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1" src="../images/photo/0.jpg">
                    <p id="demoText"></p>
                </div>
            </div>
            <!--<div class="layui-form-item layui-form-text">-->
            <!--<label class="layui-form-label">普通文本域</label>-->
            <!--<div class="layui-input-block">-->
            <!--<textarea placeholder="请输入内容" class="layui-textarea"></textarea>-->
            <!--</div>-->
            <!--</div>-->
            <!--表单提交-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../util/jquery-3.4.1.js"></script>
<script src="../util/layui/layui.all.js"></script>
<script>
    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '#'
            ,accept: 'jpg|png|gif'
            , choose: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,auto: false
            ,bindAction: '#test9'
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });

</script>
</html>
