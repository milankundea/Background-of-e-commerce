<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../util/layui/css/layui.css">
    <link rel="stylesheet" href="../css/ccl/Sale.css">
    <style>
        img{
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .sj{
            background: #f2f6fc;
            margin: 15px;
            width:450px;
            height:350px;
            border-radius: 5px;
        }
        .head{
            padding: 20px;
        }
        .content{
            margin: 15px;
        }
        h1{
            padding: 20px;
            font-size: 35px;
        }
        .ss{
            margin-left: calc(100% - 400px);
            clear: both;
            width: 300px;
        }
        .ss>input{
        display: inline-block;
        width: 200px;
        }
    </style>
</head>
<body>
<div class="head">
    <h1>销售记录</h1>
</div>
<div class="layui-row">
    <div class="layui-col-md4">
        <div id="shop" class="sj"></div>
    </div>
    <div class="layui-col-md4">
        <div id="brand" class="sj"></div>
    </div>
    <div class="layui-col-md4">
        <div id="type" class="sj"></div>
    </div>
</div>
<div class="ss">
    <input type="text"  placeholder="请输入商品编号或名称" class="layui-input">
    <button type="button" class="layui-btn ">搜索</button>
</div>
<div class="content">
    <table class="layui-table" lay-data="{height:500, url:'#', page:true, id:'test',limit:5}"
           lay-filter="test" >
        <thead>
        <tr>
            <th lay-data="{field:'id', width:100, sort: true}">编号</th>
            <th lay-data="{field:'username',width:120}">图片</th>
            <th lay-data="{field:'sex', width:100}">名称</th>
            <th lay-data="{field:'city'}">规格</th>
            <th lay-data="{field:'sign'}">库存</th>
            <th lay-data="{field:'experience', sort: true}">价格</th>
            <th lay-data="{field:'score',sort: true}">月销量</th>
            <th lay-data="{field:'classify', sort: true}">销售总额</th>
            <th lay-data="{field:'wealth'}">操作</th>
        </tr>
        </thead>
    </table>
</div>
</body>
<script src="../util/jquery-3.4.1.js"></script>
<script src="../util/layui/layui.all.js"></script>
<script src="../util/echarts.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('shop'));
    var myChart2 = echarts.init(document.getElementById('brand'));
    var myChart3= echarts.init(document.getElementById('type'));
    var option = {
        title : {
            text: '月销售记录',
            subtext: '前十',
            x:'center'
        },
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['xx', 'xx', 'xx', 'xx', 'xx', 'xx', 'xx', 'xx', 'xx', 'xx'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'已售出',
                type:'bar',
                barWidth: '60%',
                data:[10, 52, 200, 334, 390, 330, 220,200,200,200]
            }
        ]
    };
    var option2= {
        title : {
            text: '月销售记录',
            // subtext: '纯属虚构',
            x:'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data:['索尼','佳能','尼康','其他']
        },
        series: [
            {
                name:'销售比例',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:335, name:'索尼'},
                    {value:310, name:'佳能'},
                    {value:234, name:'尼康'},
                    {value:1548, name:'其他'}
                ]
            }
        ]
    };
    var option3= {
        title : {
            text: '月销售记录',
            // subtext: '纯属虚构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['配件','相机']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'相机'},
                    {value:1548, name:'配件'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart.setOption(option);
    myChart2.setOption(option2);
    myChart3.setOption(option3)
</script>
</html>
